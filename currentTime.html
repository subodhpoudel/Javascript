<!DOCTYPE html>
<html>
    <head>
        <title>
            Current Time
        </title>
        <script>
            function showTime ()
            {
                var d = new Date();
                var hour = d.getHours();
                var min = d.getMinutes();
                var sec= d.getSeconds();
                document.body.innerHTML= hour+":"+min+":"+sec; // innerHTML gets or sets the content of html document. In this case it is setting.
            }
            setInterval(showTime,1000);
        </script>
    </head>
    <body></body>
</html>
