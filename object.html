<!DOCTYPE html>

    <head>
        <title> Object </title>
<script type="text/javascript">


function band (singer,guitarist)//constructor function
{
    this.singer=singer;
    this.guitarist=guitarist;
    this.changeSinger= function (singer)
    {
        this.singer=singer;
    }
}
var p = new band ("James","Kirk");
p.changeSinger("Dave");// calling through function 
document.write(p.singer);
